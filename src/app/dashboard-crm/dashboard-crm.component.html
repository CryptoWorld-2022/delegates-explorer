<div *ngIf="isMainnet === false" style="margin: 5px !important;">
  <h2 class="page_title" style="">DPoPS MAINNET COUNTER</h2>
  <div fxLayout="row" fxLayout="row wrap" fxLayoutAlign="center">
    <div *ngFor="let dash of dashCard3; let count = index" fxFlex.lt-sm="33.3" fxFlex.sm="33.3" fxFlex.md="33.3" fxFlex.lg="33.3" fxFlex.xl="33.3">
        <cdk-dashcard id="dashcard{{ count+9 }}" [dashData]="dash"></cdk-dashcard>
    </div>
  </div>

  <div fxLayout="row" fxLayout="row wrap" fxLayoutAlign="center">
    <div *ngFor="let dash of dashCard2; let count = index" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" >
        <cdk-dashcard id="dashcard{{ count+9 }}" [dashData]="dash" ></cdk-dashcard>
    </div>
  </div>
</div>

<h2 class="page_title">Dashboard</h2>
<div fxLayout="row wrap">
    <div *ngFor="let dash of dashCard1; let count = index" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="33.3" fxFlex.xl="25" >
        <cdk-dashcard id="dashcard{{count+1}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>
