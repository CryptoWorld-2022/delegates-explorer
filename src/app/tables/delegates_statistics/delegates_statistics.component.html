<h2 class="page_title">{{title}}</h2>

<div fxLayout="row" fxLayout="row wrap">
  <a mat-raised-button class="delegate_details delegate_details_active" [routerLink]="['/auth/tables/delegates_statistics']" [queryParams]="{'data':delegates_data}"  fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="33">
    <mat-icon class="delegate_details_icon">analytics</mat-icon>
    <h3>Statistics</h3>
  </a>
  <a mat-raised-button class="delegate_details" [routerLink]="['/auth/tables/delegates_voters_list']" [queryParams]="{'data':delegates_data}"  fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="33">
    <mat-icon class="delegate_details_icon">how_to_reg</mat-icon>
    <h3>Voters</h3>
  </a>
  <a mat-raised-button class="delegate_details" [routerLink]="['/auth/delegates_information']" [queryParams]="{'data':delegates_data}"  fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="33">
    <mat-icon class="delegate_details_icon">info</mat-icon>
    <h3>Informations</h3>
  </a>
</div>


<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard1; let count = index" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="50">
        <cdk-dashcard id="dashcard{{count+1}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard2; let count = index" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="50">
        <cdk-dashcard id="dashcard{{count+3}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>


<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Delegates Statistics</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table id="blocks_found_table" [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<ng-container matColumnDef="ID">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell id="id{{row.id}}" *matCellDef="let row"> {{row.id | number}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="Block_Height">
					<mat-header-cell *matHeaderCellDef> Block Height </mat-header-cell>
					<mat-cell id="block_height{{row.id}}" *matCellDef="let row">
            <a class="text-primary" [routerLink]="['/auth/tables/round_statistics']" [queryParams]="{'data':row.block_height}">
              <h3>{{row.block_height | number}}</h3>
            </a>
          </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

			</mat-table>
		</div>
	</div>
</div>
