<h2 class="text-center">{{title}}</h2>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard1" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-dashcard [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard2" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-dashcard [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<a class="text-center" [routerLink]="['/auth/delegates_information']" [queryParams]="{'data':delegates_data}"><h3>View Delegates Information</h3></a>
<a class="text-center" [routerLink]="['/auth/tables/delegates_voters_list']" [queryParams]="{'data':delegates_data}"><h3>View Delegates Voters List</h3></a>

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Delegates Statistics</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
				
				<ng-container matColumnDef="ID">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.id | number}} </mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="Block_Height">
					<mat-header-cell *matHeaderCellDef> Block Height </mat-header-cell>
					<mat-cell *matCellDef="let row"><a class="text-primary" [routerLink]="['/auth/tables/round_statistics']" [queryParams]="{'data':row.block_height}"><h2>{{row.block_height | number}}</h2></a></mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>
