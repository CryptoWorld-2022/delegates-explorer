<h2 class="page_title" >{{delegate_name}} <button class="copy_vote_btn " style="float:right;" mat-raised-button color="warn" (click)="copyVote('vote ' + delegate_name)">Copy Vote</button></h2>

<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
  <a mat-raised-button class="delegate_details " [routerLink]="['/auth/delegates_information']" [queryParams]="{'data':delegate_name}"  fxFlex.lt-sm="100" fxFlex.md="33">
    <mat-icon  class="delegate_details_icon">info</mat-icon>
    <h3>Informations</h3>
  </a>
  <a mat-raised-button class="delegate_details" [routerLink]="['/auth/tables/delegates_statistics']" [queryParams]="{'data':delegate_name}"  fxFlex.lt-sm="100" fxFlex.md="33">
    <mat-icon  class="delegate_details_icon">insights</mat-icon>
    <h3>Statistics</h3>
  </a>
  <a mat-raised-button class="delegate_details delegate_details_active" [routerLink]="['/auth/tables/delegates_voters_list']" [queryParams]="{'data':delegate_name}"  fxFlex.lt-sm="100" fxFlex.md="33">
    <mat-icon  class="delegate_details_icon">how_to_reg</mat-icon>
    <h3>Voters</h3>
  </a>
</div>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard; let count = index" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="50">
        <cdk-dashcard id="dashcard{{count+1}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
	<div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header" style="padding: 5px 20px 0px 20px; color: white; ">
        <mat-form-field floatPlaceholder="never" style=" margin:0;  width: 100%;">
          <input matInput #filter placeholder="Voters">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
		</mat-toolbar>

		<div class="table-container">
			<mat-table #table id="reserve_proofs_table" [dataSource]="dataSource"  matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
				<ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
					<mat-cell id="id{{row.id}}" *matCellDef="let row">{{row.id | number}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="public_address_created_reserve_proof">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Public address that created reserve proof </mat-header-cell>
					<mat-cell id="public_address_created_reserve_proof{{row.id}}" *matCellDef="let row">{{row.public_address_created_reserve_proof}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="total">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Vote </mat-header-cell>
					<mat-cell id="total{{row.id}}" *matCellDef="let row">{{row.total | number}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="reserve_proof">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Reserve Proof </mat-header-cell>
					<mat-cell id="reserve_proof{{row.id}}" *matCellDef="let row">{{row.reserve_proof}} </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

			</mat-table>

      <div class="no-results" [style.display]="dataSource?.renderedData.length == 0 ? '' : 'none'">
        No votes found.
      </div>

      <mat-paginator #paginator
				[length]="length"
				[pageIndex]="0"
				[pageSize]="25"
				[pageSizeOptions]="[ 25, 50, 100]">
			</mat-paginator>

		</div>

	</div>
</div>
